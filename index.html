<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights Section</title>
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <!-- My first section -->
     <section class="insights-section">
        <!-- my first div for insights text -->
        <div class="insights-text">
            <h1>Get <span class="highlight">Insights</span> that help your business grow.</h1>
            <p>
                Discover the benefits of data analytics and make better decisions
                regarding revenue, customer experience, and overall efficiency.
            </p>
            <!-- div for my stats -->
            <div class="insights-stats">
                <div> <strong>10k+</strong> <br> <span>COMPANIES</span></div>
                <div> <strong>314</strong> <br> <span>TEMPLATES</span></div>
                <div> <strong>12M+</strong> <br> <span>QUERIES</span></div>
            </div>
        </div>
        <div class="insights-image">
            <img src="image-header-desktop.jpg" alt="Team Working">
        </div>
     </section>
    
</body>
</html>
